<div class="container" id="content-area">
    <h1 class="title">Turoran's Classless Wow</h1>
    <span id="feedback"></span>
    <!-- Login form with HTMX -->
    <form hx-post="/login">

        <div class="form-group">
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter the secret passphrase"
                   required>
        </div>

        <button type="submit">
            <span class="htmx-request">Sign In</span>
        </button>
    </form>
</div>
